  <h2>Add Ticket</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="addTicket()">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Select competition </mat-label>
      <mat-select formControlName ="competitionId" name="competitionId">
        <mat-option *ngFor="let competition of listOfCompetitions" [value]="competition.id">
          {{competition.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="ticketForm.get('competitionId')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Select a Category </mat-label>
      <mat-select formControlName ="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="ticketForm.get('categoryId')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Titre</mat-label>
      <input matInput type="text" placeholder="Titre" formControlName="title">
      <mat-error *ngIf="ticketForm.get('title')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Prix</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price">
      <mat-error *ngIf="ticketForm.get('price')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Description</mat-label>
      <textarea matInput  placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="ticketForm.get('description')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add ticket </button>
  </form>

</div>
