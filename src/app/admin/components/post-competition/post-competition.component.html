<div class="container">
  <h2>Créer une compétition</h2>
  <form [formGroup]="competitionForm" (ngSubmit)="addCompetition()">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>
      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected image" class="preview-image">
        </div>
      </div>
    </div>



    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Nom de la compétition</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="competitionForm.get('name')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Date de la compétition(DD/MM/AAAA)</mat-label>
      <input matInput type="text" placeholder="Date" formControlName="date">
      <mat-error *ngIf="competitionForm.get('date')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Heure de la compétition</mat-label>
      <textarea matInput  placeholder="Heure" formControlName="time"></textarea>
      <mat-error *ngIf="competitionForm.get('time')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline" class="form-field">
      <mat-label> Site de la compétition</mat-label>
      <textarea matInput  placeholder="Site" formControlName="site"></textarea>
      <mat-error *ngIf="competitionForm.get('site')?.hasError('required')">
        This Input is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Ajouter </button>
  </form>

</div>
