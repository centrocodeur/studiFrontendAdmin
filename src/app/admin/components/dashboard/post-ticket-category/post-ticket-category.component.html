<div class="container">
  <h2> Créer une catégorie</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" >
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Champs obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description" >
      <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">Champs obligatoire</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Créer</button>

  </form>

</div>
